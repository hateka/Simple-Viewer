<script>
var p = new Slid();
var now = p.get_locat();
var pre = document.getElementById('pre');
var next = document.getElementById('next');
var filenum;

if(typeof(now) == 'undefined'){
   p.init(0,setting.lim_num-1);
   p.page(pre);
}else{
   var st = now * setting.lim_num;
   p.init(st,st+setting.lim_num-1);
   p.page(next);
}

pre.addEventListener('click',p.back_page,false);
next.addEventListener('click',p.is_next,false);


</script>
